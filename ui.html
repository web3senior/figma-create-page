<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFP</title>
  <style>
    :root {
      --primary-color: #A259FF;
      --secondary-color: #F24E1E;
      --tertiary-color: #FFC700;
      --black: #212428;
      --white: #fff;
    }

    body {
      overflow-y: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px 10px 20px;
      gap: 22px;
      grid-template-rows: 40px 1fr 40px;
      background-color: var(--primary-color);
      font-family: 'Inter', Courier, monospace;

    }

    * {
      box-sizing: border-box;
    }

    header {
      font-weight: 400;
      font-size: 22px;
      line-height: 31px;
      display: flex;
      align-items: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0px;
      gap: 4px;
      width: 100%;
    }

    input {
      width: 100%;
      height: 50px;
      font-size: 28px;
      padding-left: 1rem;
      background-color: var(--secondary-color);
      border: 2px solid var(--black)
    }

    label {
      font-weight: 400;
      font-size: 18px;
      line-height: 22px;
      text-transform: uppercase;
      color: var(--white)
    }

    .action {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 12px;
      align-items: stretch;
      flex: 100%;
      width: 100%;
      margin-top: 1rem;
    }

    button {
      width: 100%;
      border: 2px solid #212428;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 5px 12px;
      gap: 8px;
      flex: 100%;
      height: 50px;
      font-style: normal;
      font-weight: 500;
      font-size: 24px;
      line-height: 29px;
      cursor: pointer;
    }

    button:first-child {
      background-color: var(--tertiary-color);
    }

    button:last-child {
      background: rgba(254, 123, 123, 0.11);
    }

    #heart {
      position: relative;
      width: 100px;
      height: 90px;
      animation: heartbeat 1s infinite;
      margin: 0 auto
    }

    @keyframes heartbeat {
      0% {
        transform: scale(.75);
      }

      20% {
        transform: scale(1);
      }

      40% {
        transform: scale(.75);
      }

      60% {
        transform: scale(1);
      }

      80% {
        transform: scale(.75);
      }

      100% {
        transform: scale(.75);
      }
    }
  </style>
</head>

<body>

  <script>
    document.addEventListener("DOMContentLoaded", (event) => {
      console.clear()
      console.log('%c I â™¥ Figma', 'font-size:25px')

      // Create page on Figma
      const createPage = () => {
        console.log('Start')
        parent.postMessage({ pluginMessage: { type: 'create-page', count:document.querySelector('input[type="number"]').value } }, '*')
      }

      // Close the plugin
      const closePlugin = () => {
        parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
      }

      // Listeners
      document.querySelector('#create').addEventListener('click', createPage)
      document.querySelector('#cancel').addEventListener('click', closePlugin)


      // Listening to Figma document
      onmessage = (event) => {
